infrastructure: 3.5.1
shared_dirs:
  mysite:
    testfolder: {}
apache:
  prefork:
    startservers: "4"
    minspareservers: "3"
    maxspareservers: "7"
    maxclients: "35"
    serverlimit: "35"
    maxrequestsperchild: "20000"
crons:
  mytask:
    time: "0 20 * * *"
    command: "echo \"test cron run 123\" | logger -t SilverStripe_cron"
php_settings:
  http:
    upload_max_filesize: "128M"
    post_max_size: "128M"
  cli:
    memory_limit: "2048M"
